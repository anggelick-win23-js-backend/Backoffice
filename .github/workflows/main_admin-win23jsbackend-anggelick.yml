name: Build and deploy ASP.Net Core app to Azure Web App - admin-win23jsbackend-anggelick

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp  # Updated path

      - name: List contents of myapp directory
        run: dir ./myapp  # List contents in Windows

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp  # Ensure this path is correct

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: List contents of downloaded artifact
        run: dir ./myapp  # Verify contents in the deployment job

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'admin-win23jsbackend-anggelick'
          slot-name: 'Production'
          package: './myapp'  # Ensure this path matches the directory structure
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_13D9A12F94E243F6AD678DD396B2D82F }}
